on:
  pull_request:
    paths:
      - images/ruby/3.0/**
      - .github/workflows/build-and-push--ruby--3.0.yaml
    branches:
      - main
  push:
    paths:
      - images/ruby/3.0/**
      - .github/workflows/build-and-push--ruby--3.0.yaml
    branches:
      - main

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/${{ github.repository }}/ruby
          tags: |
            type=raw,value=3.0,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}
            type=ref,event=branch,prefix=3.0--
            type=ref,event=pr,prefix=3.0--pr-
            type=sha,prefix=3.0--sha-
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: images/ruby/3.0
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
